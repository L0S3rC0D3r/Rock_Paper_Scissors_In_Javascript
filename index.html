<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors  </h1>
    </header>
    <div class = "score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id = "user-score">0</span>:<span id = "computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
     <div class = "choices">
       <div class = "choice" id=r>
        <img class = "hands" src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png" alt="">
      </div>
      <div class="choice" id=p>
        <img class = "hands" class="hands" src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png" alt="">
      </div>
      <div class="choice" id=s>
        <img class = "hands" src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/scissors.png" alt="">
      </div>
    </div>
    <p id="action-message">Make your move</p>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
